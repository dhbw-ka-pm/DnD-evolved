<div class="grid-container">
    <mat-grid-list cols="2">
        <mat-grid-tile>
            <mat-card class="event-card">
                <mat-form-field class="event-form-field">
                    <mat-label>Title</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field class="event-form-field">
                    <mat-label>Map-Datei</mat-label>
                    <mat-select>
                        <mat-option value="one">First Map</mat-option>
                        <mat-option value="two">Second Map</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="event-form-field">
                    <mat-label>Description</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="event-card">
                <mat-card-header>Map</mat-card-header>
                <mat-card-content>
                    <img style="position: relative;" src="../../assets/map2.jpeg" alt="" width="500" />
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
