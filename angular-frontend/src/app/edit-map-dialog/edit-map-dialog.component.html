<h1 mat-dialog-title>Edit Map</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.Name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="data.Description">
    </mat-form-field>
</div>
<div mat-dialog-actions class="center-container">
    <button mat-raised-button class="interactionButtons" color="accent" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button class="interactionButtons" color="primary" (click)="onSave()">Save</button>
</div>
